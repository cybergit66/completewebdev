<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>forms</title>
    </head>
    <body>
        <form method="get">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Address" size="30px" maxlength="100">
            <br />
            <label for="postcode">Postcode:</label>
            <input type="text" name="postcode" id="postcode" placeholder="Postcode" size="30px" maxlength="100">
            <br />
            <label for="city">City:</label>
            <input type="text" name="city" id="city" placeholder="City" size="30px" maxlength="100">
            <p>Choose your shipping method:</p>
            <select name="shipping" id="shipping">
                <option value="Free super saver shipping">Free super saver shipping</option>
                <option value="Two day shipping">Two Day </option>
                <option value="One Day Shipping">One Day Shipping</option>
            </select>
            <p>Choose your payment method:</p>
            <label>Paypal</label>
            <input type="radio" name="payment" value="paypal">
            <label>Debit Card</label>
            <input type="radio" name="payment" value="debit card">
            <label>Credit Card</label>
            <input type="radio" name="payment" value="credit card">
            <br />
            <label for="comments">Comments:</label>
            <textarea rows="4" cols="40" name="comment" id="comments"></textarea>
            <br />
            <label>Sign me up for email update<input type="checkbox" name="email_updates" checked="checked"></label>
            <br />
            <label>SEcurly save my payment details<input type="checkbox" name="save_payment" checked></label>
            <br />
            <input type="submit" value="Submit">
        </form>
    </body>
</html>

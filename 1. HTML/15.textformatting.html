<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>text formatting</title>
    </head>
    <body>
        <p>This <em>word</em> is emphasized</p>
        <p>This <strong>word</strong> is emphasized, it stands out against text surrounding it</p>
        <p>This <i>word</i> is italicized</p>
        <p>This <strike>word</strike> is crossed out</p>
        <p>CO<sub>2</sub></p>
        <p>X<sup>2</sup></p>
    </body>
</html>

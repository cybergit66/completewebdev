<!DOCTYPE html>
<!-- Exercise in block vs inline. Block have inherent line breaks, inline don't -->

<html>
    <head>
        <meta charset="utf-8">
        <title>inline vs block</title>
    </head>
    
    <body>
        <h1>Heading</h1> <!-- block element will occupy entire line -->
        <p>Simple paragraph</p> <!-- block element will occupy entire line -->
        <a href="http://www.google.com">link</a> <!-- inline element -->
        <img src="tumblr_oawff12j9L1u7ns0go1_1280.jpg" width="400px"> <!-- inline element -->
    </body>
</html>

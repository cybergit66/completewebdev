<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
    <p id="counter">0</p>
        <button onclick="clearInterval(myCounter)">Stop the counter</button><br /><br />
        <button onclick="clearTimeout(delayedWelcomeMessasge)">Avoid Welcome Message</button>
    <script>
        var counter = document.getElementById("counter");
        var x = 60;
        var myCounter = setInterval(function(){x--;counter.innerHTML = x},1000);
        
        var delayedWelcomeMessasge = setTimeout(function(){window.alert("Welcome to our page")},3000);
    </script>
    </body>
</html>

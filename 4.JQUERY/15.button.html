<!DOCTYPE html>
<!--https://api.jquery.com/category/selectors/-->
<html>
    <head>
        <meta charset="utf-8">
        <title>internal css</title>
        <style>
            .bluebox {
                background-color: #3B5998;
                color: white;
                 height: 150px;           /*                height: 200px;*/
                width: auto;
            }
            .yellowbox {
                background-color: rgb(226, 242, 7);
                color: black;
                height: 150px;
                width: auto;
            }
            .greenbox {
                background-color: #68c473;
                color: black;
                height: 150px;        /*                height: 200px;*/
                width: auto;
            }
            .great {
                background-color: #6a37ae
            }
        </style>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/blitzer/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    </head>
    <body>
        
        <div id="facebook" class="bluebox">
            <div id="checkboxes">
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">Audi</label>
                <input type="checkbox" id="checkbox2">
                <label for="checkbox2">BMW</label>
                <input type="checkbox" id="checkbox3">
                <label for="checkbox3">Chevy</label>
            </div>
        </div>
        <div class="yellowbox" id="apple">
            <input type="checkbox" id="myCheckbox">
            <label for="myCheckbox">My Checkbox</label>
        </div>
        <div class="greenbox" id="microsoft">
            <form>
                <div id="radioBoxes">
                    <input type="radio" id="radio1" name="radioboxes">
                    <label for="radio1">Ford</label>
                    <input type="radio" id="radio2" name="radioboxes">
                    <label for="radio2">Toyota</label>
                    <input type="radio" id="radio3" name="radioboxes">
                    <label for="radio3">Lexus</label>
                </div>
            </form>
        </div>
        
        <button id="button1">Button 1</button>
        <button id="button2">Button 2</button>
        <button id="button3">Button 3</button>
<!--        https://jqueryui.com/button/#default-->
<!--        https://jqueryui.com/button/#icons-->
        <script>
            $(function(){
                $("#button1").button();
                
                $("#button2").button({
                    icons: { // themeroller
                        primary: "ui-icon-folder-open"
                    },
                    text: false
                });
    
                $("#button3").button({
                    icons: {
                        primary: "ui-icon-mail-closed",
                        secondary: "ui-icon-caret-1-e"
                    }
                });
                
                $("#myCheckbox").button();
                $("#checkboxes").buttonset();
                $("#radioBoxes").buttonset();
              });
        </script>
    </body>
</html>

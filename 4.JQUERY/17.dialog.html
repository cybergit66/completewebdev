<!DOCTYPE html>
<!--https://api.jquery.com/category/selectors/-->
<html>
    <head>
        <meta charset="utf-8">
        <title>internal css</title>
        <style>
            .bluebox {
                background-color: #3B5998;
                color: white;
                 height: 150px;           /*                height: 200px;*/
                width: auto;
            }
            .yellowbox {
                background-color: rgb(226, 242, 7);
                color: black;
                height: 150px;
                width: auto;
            }
            .greenbox {
                background-color: #68c473;
                color: black;
                height: 150px;        /*                height: 200px;*/
                width: auto;
            }
            .great {
                background-color: #6a37ae
            }
        </style>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/blitzer/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    </head>
    <body>
        <div id="facebook" class="bluebox">
            <p>Facebook is <span id="great">great</span></p>
        </div>
        <div class="yellowbox" id="apple">
            <p>Apple</p>
        </div>
        <div class="greenbox" id="microsoft">
            <p id="microsoftText">Microsoft</p>
        </div>
        <div id="myDialog" title="This is a dialog">
            <p>Welcome to our page</p>
        </div>
        <div id="confirmation" title="Leave the Page">
            <p><span class="ui-icon ui-icon-alert" style="float: left;"></span>You will lose all unsaved work. Are you sure?</p>
        </div>
        <button id="open">Open Dialog</button>
        <button id="previousPage">Go to previous page</button>
        <script>
            $(function(){
                $("#myDialog").dialog({
                    autoOpen: false
                });
                
                $("#confirmation").dialog({
                    autoOpen: false,
                    modal: true,
                    buttons: {
                        "Go to previous page" : function(){window.history.back();},
                        "Cancel" : function(){$(this).dialog("close")}
                    }
                })
                
                $("#open").click(function(){
                    $("#myDialog").dialog("open");
                });
                
                $("#previousPage").click(function(){
                    $("#confirmation").dialog("open");
                });
                
                $("button").button();
            });
        </script>
    </body>
</html>

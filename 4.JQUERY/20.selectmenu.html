<!DOCTYPE html>
<!--https://api.jquery.com/category/selectors/-->
<html>
    <head>
        <meta charset="utf-8">
        <title>internal css</title>
        <style>
            .bluebox {
                background-color: #3B5998;
                color: white;
                 height: 150px;           /*                height: 200px;*/
                width: auto;
            }
            .yellowbox {
                background-color: rgb(226, 242, 7);
                color: black;
                height: 150px;
                width: auto;
            }
            .greenbox {
                background-color: #68c473;
                color: black;
                height: 150px;        /*                height: 200px;*/
                width: auto;
            }
            .great {
                background-color: #6a37ae
            }
        </style>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/blitzer/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    </head>
    <body>
        <div id="facebook" class="bluebox">
            <label for="strength">Select your biggest strength</label><br />
            <form>
                <select id="strength" name="strength">
                <option>Motivation</option>
                <option selected="selected">Creativity</option>
                <option>Curiosity</option>
                <option>Integrity</option>
                <option>Modesty</option>
                <option>Loyalty</option>
            </select>
            </form>
        </div>
        <div class="yellowbox" id="apple">
            <label for="strength2">Select your biggest strength</label><br />
            <form>
                <select id="strength2" name="strength2">
                    <optgroup label="group 1">
                        <option>Motivation</option>
                        <option selected="selected">Creativity</option>
                        <option>Curiosity</option>
                    </optgroup>
                    <optgroup label="group 2">
                        <option>Integrity</option>
                        <option>Modesty</option>
                        <option>Loyalty</option>
                    </optgroup>
                
            </select>
            </form>
        </div>
        <div class="greenbox" id="microsoft">
            <p id="microsoftText">Microsoft</p>
        </div>
        
        <script>
            $(function(){
                $("#strength").selectmenu();
                $("#strength2").selectmenu();
            })
        </script>
    </body>
</html>

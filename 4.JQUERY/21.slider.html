<!DOCTYPE html>
<!--https://api.jquery.com/category/selectors/-->
<html>
    <head>
        <meta charset="utf-8">
        <title>internal css</title>
        <style>
            .bluebox {
                background-color: #3B5998;
                color: white;
                 height: 150px;           /*                height: 200px;*/
                width: auto;
            }
            .yellowbox {
                background-color: rgb(226, 242, 7);
                color: black;
                height: 150px;
                width: auto;
            }
            .greenbox {
                background-color: #68c473;
                color: black;
                height: 150px;        /*                height: 200px;*/
                width: auto;
            }
            .great {
                background-color: #6a37ae
            }
            
            #slider {
                margin-top: 10px;
            }
            
            #sliderValue, #mileageRange {
                color: #2074cf;
                border: 0;
                font-weight: bold;
            }
        </style>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/blitzer/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    </head>
    <body>
        <div id="facebook" class="bluebox">
            <p>Facebook is <span id="great">great</span></p>
        </div>
        <div class="yellowbox" id="apple">
            <p>Apple</p>
        </div>
        <div class="greenbox" id="microsoft">
            <p id="microsoftText">Microsoft</p>
        </div>
        <div id="slider"></div><br />
        <label for="slider">Value:</label><input type="text" id="sliderValue" readonly><br />
        
        <div id="rangeSlider"></div><br />
        <label for="slider">Mileage:</label><input type="text" id="mileageRange" readonly>
        
        <script>
            $(function(){
                $("#slider").slider({
                    slide: function(event,ui){
                        $("#sliderValue").val(ui.value);
                    },
                    min: 0,
                    max: 25
                });
                $("#sliderValue").val(0);
                
                $("#rangeSlider").slider({
                    range: true,
                    min: 0,
                    max: 100000,
                    step: 1000,
                    values: [0,10000],
                    slide: function(event,ui){
                        $("#mileageRange").val(
                           ui.values[0]+ " miles - " + ui.values[1] + " miles"
                        );
                    }
                });
                $("#mileageRange").val(
                           $("#rangeSlider").slider("values", 0) + " miles - " + $("#rangeSlider").slider("values", 1) + " miles"
                );
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<!--https://api.jquery.com/category/selectors/-->
<html>
    <head>
        <meta charset="utf-8">
        <title>internal css</title>
        <style>
            .bluebox {
                background-color: #3B5998;
                color: white;
                 height: 150px;           /*                height: 200px;*/
                width: 300px;
            }
            .yellowbox {
                background-color: rgb(226, 242, 7);
                color: black;
                height: 150px;
                width: auto;
            }
            .greenbox {
                background-color: #68c473;
                color: black;
                height: 150px;        /*                height: 200px;*/
                width: auto;
            }
            .great {
                background-color: #6a37ae
            }
            .sans-serif {
                font-family: sans-serif;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    </head>
    <body>
        <button id="changeFacebook">Change facebook</button>
        <button id="changeApple">Change apple</button>
        <button id="microsoftButton">Change Microsoft</button>
        <button id="showMicrosoft">Show Microsoft</button>
        <button id="#changeGreat">Change Great Div</button>
        
        <div id="facebook" class="bluebox">
            <p>Facebook is <span id="great">great</span></p>
        </div>
        <div class="yellowbox sans-serif" id="apple">
            <p>Apple</p>
        </div>
        <div class="greenbox" id="microsoft">
            <p id="microsoftText">Microsoft</p>
            <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft</a></p>
        </div>
        
        <p>Enter you name : <input></p>
        
        <script>
            $(function(){
                $("#changeFacebook").click(function(){
                    $("#facebook").css("width",100*Math.random()-50 + $("#facebook").width());
                    $("#facebook").addClass("greenbox");
//                    window.alert($("#facebook").innerHeight());
//                    window.alert($("#facebook").outerHeight());
                });
                
                //            end change facebook 
            $("#apple").click(function(){
                $("#apple").removeClass("sans-serif");
                $("#apple").css("position",'absolute');
                $("#apple").css({'top': 200*Math.random(), 'left': 200*Math.random(), 'background-color': 'rgb(' + Math.floor(256*Math.random()) + ',' + 
                Math.floor(256*Math.random()) + ',' + 
                Math.floor(256*Math.random()) + ')'});
            });
                
            $("#microsoftButton").click(function(){
                $("#microsoft").toggleClass("greenbox");
            });
                
            $("#microsoft").dblclick(function(){
                $(this).hide();
            });
                
            $("#showMicrosoft").click(function(){
                $("#microsoft").show();
            });
                
            $("#changeGreat").click(function(){
                $("#great").wrap("<div></div>");
            });
    });

            
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Introduction</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary" data-target="#myInquiry" data-toggle="modal" data-ordernumber="1122"> order no. 1122 - Contact Us</button>
<!--        the modal-->
        <div id="myInquiry" class="modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
<!--                modal header goes here-->
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4 id="myModalLabel">Thank you for contacting us</h4>
                    </div>
<!--                    modal content-->
                    <div class="modal-body">
                        <label for="inquiry">Your inquiry:</label>
                        <textarea class="form-control" rows="5" id="inquiry"></textarea>
                    </div>
<!--                    modal footer-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
<!--        end modal-->
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
      <script>
//        $('#myInquiry').on('hidden.bs.modal', function(){
//            window.alert('Hello World');
//        });
          $('#myInquiry').on('show.bs.modal', function(event){
              var button = $(event.relatedTarget);
              var orderNumber = button.data('ordernumber');
              $(this).find('#myModalLabel').text('Order number: ' + orderNumber);
          });
      </script>
  </body>
</html>

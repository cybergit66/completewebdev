<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Introduction</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
        <h1>We are learning bootstrap</h1>
        <button type="button" class="btn btn-primary" id="button1" data-loading-text="Loading...">button1</button>
         <button type="button" class="btn btn-primary" id="button2" data-loading-text="Loading..." data-complete-text="Download complete">Download now</button>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
      <script>
        $(function(){
            $('#button1').click(function(){
            $(this).button('loading')
                .delay(1000)
                .queue(function(){
                    $(this).button('reset');
            });
        });
            
            $('#button2').click(function(){
            $(this).button('loading')
                .delay(1000)
                .queue(function(){
                    $(this).button('complete');
            });
        });
          });
      </script>
  </body>
</html>

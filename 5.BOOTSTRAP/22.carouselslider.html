<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Carousel Plugin</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
      <style>
          .yellow {
              color: yellow;
          }
      </style>
  </head>
  <body>
    <div class="container">
        <h1>We are learning bootstrap carousels</h1>
<!--        carousel begin-->
        <div class="carousel slide" id="myCarousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/backpacking.jpg" style="width:100%">
                    <div class="carousel-caption">
                        <p>First slide</p>
                    </div>
                </div>
                 <div class="item">
                    <img src="img/Hopelessness.jpg" style="width:100%">
                    <div class="carousel-caption">
                        <p>Second slide</p>
                    </div>
                </div>
                 <div class="item">
                    <img src="img/ontheclock.jpg" style="width:100%">
                    <div class="carousel-caption">
                        <p>Third slide</p>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="previous">
                <span class="glyphicon glyphicon-chevron-left"></span><span class="sr-only"></span>
            </a>
             <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span><span class="sr-only"></span>
            </a>
        </div>
<!--        carousel end-->
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
      <script>
        $(function(){
            $('.carousel').carousel({
                interval : 2000
            });
            
            $('.carousel').on('slide.bs.carousel', function(){
                $('p').toggleClass('yellow');
            });
            
            $('carousel').hover(function(){
                $(this).carousel('pause'); 
            }, function(){
                $(this).carousel('cycle');
        });
        });
      </script>
  </body>
</html>

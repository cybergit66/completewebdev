<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Introduction</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
<!--        inline form-->
        <form class="form-inline"> 
            <div class="form-group">
                <label for="email">Email</label>
            <input type="email" id="email" placeholder="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
            <input type="password" id="password" placeholder="password" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-default">Login</button>
        </form>
        
        <br />
        <hr />
        <br />
<!--        horizontal form -->
        <form class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" id="email" placeholder="email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" placeholder="password" class="form-control">
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </form>
        
         <br />
        <hr />
        <br />
<!--        checkboxes -->
        <form>
            <label for="comments">Comments:</label>
            <textarea class="form-control" rows="5" id="comments"></textarea>
            
            <div class="checkbox checkbox-inline">
                <label><input type="checkbox" value="value1" id="checkbox1">Checkbox1</label>
            </div>
            <div class="checkbox checkbox-inline">
                <label><input type="checkbox" value="value2" id="checkbox2">Checkbox2</label>
            </div>
            
        <br />
        <hr />
        <br />
<!--            radio buttons-->
            <div class="radio radio-inline">
                <label><input type="radio" name="radios" id="radio1" value="option1"> Radio Option 1</label>
            </div>
            <div class="radio radio-inline">
                <label><input type="radio" name="radios" id="radio2" value="option2"> Radio Option 2</label>
            </div>
            <div class="radio radio-inline">
                <label><input type="radio" name="radios" id="radio3" value="option3"> Radio Option 3</label>
            </div>
        <br />
        <hr />
        <br />
<!--            select -->
            <select multiple class="form-control">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>OPtion 3</option>
            </select>
<!--   disabled text input -->
            <br />
        <hr />
        <br />
            <input type="text" class="form-control" placeholder="Text Input" disabled>
            <br />
            <hr />
            
<!--            use of grid to control input box size-->
            <div class="row">
                <!--                text input 1-->
                <div class="form-group has-success col-xs-2">
                <label for="textInput1" class="sr-only">Text Input 1</label>
                <input type="text" class="form-control" id="textInput1" placeholder="Text Input One">
                </div>
                <!--                text input two-->
                <div class="form-group has-error col-xs-6">
                    <label for="textInput2" class="sr-only">Text Input 2</label>
                    <input type="text" class="form-control input-lg" id="textInput2" placeholder="Text Input Two">
                </div>
                <!--                text input three -->
                <div class="form=group has-warning col-xs-4">
                    <label for="textInput3" class="sr-only">Text Input 3</label>
                    <input type="text" class="form-control input-sm" id="textInput3" placeholder="Text Input Three">
                </div>
            </div>
            <br />
            <hr />
            
<!--            adding an icon to text inputs-->
            <div class="form-group has-feedback has-warning">
                <label for="textInput4" class="sr-only">Text Input 4</label>
                <input type="text" class="form-control" id="textInput4" placeholder="Text Input Four">
                <span class="glyphicon glyphicon-alert form-control-feedback"></span>
                <span class="sr-only">warning</span>
            </div>
            <br />
            <hr />
            
<!--            text input with input group add-on and text with form-control feedback, such as a success icon-->
            <div class="input-group has-feedback has-success">
                <label for="textInput4" class="sr-only">Text Input 5</label>
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" id="textInput4" placeholder="Text Input Five">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                <span class="sr-only">success</span>
            </div>
            <br />
            <hr />
<!--            input with button-->
            <div class="input-group has-feedback has-success">
                <label for="textInput4" class="sr-only">Text Input 5</label>
                <span class="input-group-btn"><button type="button" class="btn btn-default">Submit</button></span>
                <input type="text" class="form-control" id="textInput4" placeholder="Text Input Five">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                <span class="sr-only">success</span>
            </div>
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

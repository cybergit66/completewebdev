<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Buttons</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
<!--     .container-fluid is for a full width container, spanning the entire width of the viewport.-->
    <div class="container-fluid">
<!--        make link look like a button -->
        <a class="btn btn-link" href="#">Top of the page</a>
<!--        standard button -->
        <button class="btn btn-default btn-lg" type="submit">Reset</button>
<!--        make input look like a button -->
        <input type="button" value="Cancel" class="btn btn-primary">
        <input type="button" value="Submit" class="btn btn-primary btn-xs"><br /><br />
<!--        button groups use a wrapping div-->
        <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group"><button type="button" class="btn btn-default">Left</button></div>
            <div class="btn-group"><button type="button" class="btn btn-default">Middle</button></div>
            <div class="btn-group"><button type="button" class="btn btn-default">Right</button></div>
        </div><br /><br />
<!--        button toolbars-->
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group btn-group-vertical" role="group">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">Right</button>
        </div>
            <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">Right</button>
        </div>
            <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">Right</button>
        </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Stopwatch App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--    custom styling-->
      <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
<!--      title-->
      <div class="container-fluid">
        <div id="header">Stopwatch</div>
      
      
<!--      Lap time-->
      <div id="lap">
        <span id="lapMinute">00</span>:<span id="lapSecond">00</span>:<span id="lapCentisecond">00</span>
      </div>
      
<!--    time-->
      <div id="time">
        <span id="timeMinute">00</span>:<span id="timeSecond">00</span>:<span id="timeCentisecond">00</span>
      </div>
      
<!--      controls-->
      <div id="controlContainer" class="row">
        <div class="col-xs-2 col-xs-offset-4">
            <div id="startButton" class="control">Start</div>  
            <div id="stopButton" class="control">Stop</div>
            <div id="resumeButton" class="control">Resume</div>
        </div>
          <div class="col-xs-2">
            <div id="lapButton" class="control">Lap</div>  
            <div id="resetButton" class="control">Reset</div>
        </div>
      </div>
          
<!--          lap box-->
          <div id="laps">
          </div>
          
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
      <script src="js/stopwatch.js"></script>
  </body>
</html>

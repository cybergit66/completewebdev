<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drawing App</title>
        <meta name="viewport">
        <link rel="stylesheet" href="css/jquery-ui-start.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    
<!--        title-->
        <div id="header">Drawing App</div>
        
<!--        input container-->
        <div class="input-container">
<!--            color input-->
            <div id="colorInput" class="input">
                <input id="paintColor" type="color" list>
            </div>
            
<!--            size-->
            <div class="input" id="thicknessInput">
                <div id="circle"></div>
            </div>
            <div class="input">
                <div id="slider"></div>
            </div>
        </div>
        
<!--        canvas container-->
        <div id="container">
            <canvas id="paint" width="900px" height="600px"></canvas>
        </div>
        
<!--        buttons-->
        <div class="input-container2">
<!--            erase button-->
            <div class="input2">
                <span id="erase" class="button">Erase</span>
            </div>
            <!--            save button-->
            <div class="input2">
                <span id="save" class="button">Save</span>
            </div>
            <!--            reset button-->
            <div class="input2">
                <span id="reset" class="button">Reset</span>
            </div>
        </div>
        
        <script src="js/jquery-3.1.1.min.js"></script>
        
        <script src="js/jQueryUI/jquery-ui.js"></script>
        
        <script type="text/javascript" src="js/javascript.js"></script>
    </body>
</html>
